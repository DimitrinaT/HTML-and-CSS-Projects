<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Design my Home</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="One_page_web.css">
		<link rel="icon" href="./images/favicon.png" type="image/png">
	</head>
	
<body>
	<header>
		<p>
			<em>Refreshing a room or transforming your whole home? Let's make it happen.</em>
		</p>
			<h3>Ideas and Insperation for</h3>
		<nav>
			<ul>
				<li><a href="#living-room">Living Room</a></li>
				<li><a href="#bedroom">Bedroom</a></li>
				<li><a href="#kitchen">Kitchen</a></li>
			</ul>
		</nav>
	</header>

<main>		
	<section id="living-room">
			<h4>Design your Living Room</h4>
		<div class="gallery">
			<img src="./images/living_room_1.jpg" alt="Modern living room" width="400">
			<img src="./images/living_room_2.jpg" alt="Cozy living room" width="400">
			<img src="./images/living_room_3.jpg" alt="Cozy living room" width="400">
		</div>
	</section>

	<section id="bedroom">
			<h4>Design your Bedroom</h4>
		<div class="gallery">
			<img src="./images/bedroom_1.jpg" alt="Elegant bedroom" width="400">
			<img src="./images/bedroom_2.jpg" alt="Minimalist bedroom" width="400">
			<img src="./images/bedroom_3.jpg" alt="Minimalist bedroom" width="400">
		</div>
	</section>
	
	<section id="kitchen">
			<h4>Design your Kitchen</h4>
		<div class="gallery">
			<img src="./images/kitchen_1.jpg" alt="Stylish kitchen" width="400">
			<img src="./images/kitchen_2.jpg" alt="Modern kitchen" width="400">
			<img src="./images/kitchen_3.jpg" alt="Modern kitchen" width="400">
		</div>
	</section>
		
	<section>
		<h4>Meet our Team</h4>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/hOWG-2MGzHk?si=CtC0cOWnyeC1itek" 
			title="YouTube video player" 
			frameborder="0" 
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
			referrerpolicy="strict-origin-when-cross-origin" 
			allowfullscreen></iframe>
	</section>
		
	<section>
		<h4>Contact Us</h4>
			<form action="" method="post">
				<input type="text" id="fname" name="fname" placeholder="First Name">

				<input type="email" id="email" name="email" placeholder="Emal">

				<input type="tel" id="phone" name="phone" placeholder="Phone">

				<textarea id="message" name="message" rows="4" cols="50" placeholder="Message"></textarea><br><br>

				<input type="submit" value="Submit">
			</form>
	</section>
</main>
		
	
		<footer>
			 <p>&copy; 2025 Design My Home. All rights reserved.</p>
		</footer>
</body>
</html>
